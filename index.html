<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="container">
    <img src="assets/images/avatar-jessica.jpeg" alt="Jessica's picture">
    <h2>Jessica Randall</h2>
    <p class="bold location">London, United Kingdom</p>
    <p>"Front-end developer and avid reader."</p>
    <div class="links">
      <p class="bold"><a href="#">GitHub</a></p>
      <p class="bold"><a href="#">Frontend Mentor</a></p>
      <p class="bold"><a href="#">LinkedIn</a></p>
      <p class="bold"><a href="#">Twitter</a></p>
      <p class="bold"><a href="#">Instagram</a></p>
    </div>
  </div>

  <div class="attribution">

    Coded by <a href="#">Chelsea Lee</a>.
  </div>

</body>
</html>
